<!DOCTYPE html>
<html>
  <section class="navbar">
    <p-menubar [model]="items" [autoDisplay]="true">
      <ng-template pTemplate="start">
        <a href="index.html" class="logo-btn" type="button">
          <img src="../../assets/img/KLPN_Github_logophotoAid-removed-background.png" height="80" class="mr-2" alt="logo kortowskiej ligi piłki nożnej">
        </a>
      </ng-template>
      <ng-template pTemplate="end">
        <p-menubar [model]="itemsRight" [autoDisplay]="true">
          <button pButton pRipple class="p-button-help" type="button" *ngIf="this.loginService.isLogged()"
                  icon="pi pi-sign-out" (click)="this.btnLogout()" routerLinkActive="active" label="Wyloguj"></button>
        </p-menubar>
      </ng-template>
    </p-menubar>
  </section>
</html>
