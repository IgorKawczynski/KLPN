<main>
  <app-navbar></app-navbar>

  <div class="page">
    <p class="title">Harmonogram rozgrywek</p>
    <div class="tabela">

      <p-treeTable  [value]="schedule" [columns]="cols" [paginator]="false" [scrollable]="true" scrollHeight="600px" [rows]="10">
        
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
          <tr>
            <td *ngFor="let col of columns; let i = index">
              <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
              {{rowData[col.field]}}
            </td>
            <td><button type="button" pButton label="Usuń rezerwację" class="delete" (click)="btnDelete()"><i class="pi pi-trash"></i></button></td>
          </tr>
        </ng-template>
        
      </p-treeTable>
      
    </div>
  </div>

  <app-footer></app-footer>
</main>
