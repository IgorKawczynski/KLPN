<!DOCTYPE html>

<main>
  <app-navbar></app-navbar>
  <div class="hero-img">
    <p class="main-text">{{this.teamName}}</p>
    <div class="content-img">
      <img *ngIf="this.id%6==0" src="../../assets/img/dziki-logo.jpg" alt="LOGO">
      <img *ngIf="this.id%6==1" src="../../assets/img/kitsune-logo.jpg" alt="LOGO">
      <img *ngIf="this.id%6==2" src="../../assets/img/sportoweŻaby-logo.jpg" alt="LOGO">
      <img *ngIf="this.id%6==3" src="../../assets/img/aligator-logo.png" alt="LOGO">
      <img *ngIf="this.id%6==4" src="../../assets/img/spartanie-logo.jpg" alt="LOGO">
      <img *ngIf="this.id%6==5" src="../../assets/img/soccerChampions.jpg" alt="LOGO">
    </div>
    <div class="content">
      <div class="table>">
        <p-table [value]="playerstats" [scrollable]="true" scrollHeight="380px" [tableStyle]="{'width': '67rem'}">
          <ng-template pTemplate="header">
            <tr>
              <th>Imię i nazwisko</th>
              <th>Pozycja</th>
              <th>Liczba bramek</th>
              <th>Asysty</th>
              <th>Czerwone kartki</th>
              <th>Zółte kartki</th>
              <th>Samobóje</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-playerstats>
            <tr>
              <td>{{ playerstats.fullName }}</td>
              <td>{{ playerstats.position }}</td>
              <td>{{ playerstats.goals }}</td>
              <td>{{ playerstats.assists }}</td>
              <td>{{ playerstats.redCards }}</td>
              <td>{{ playerstats.yellowCards }}</td>
              <td>{{ playerstats.ownGoals }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</main>
