<main>
  <app-navbar></app-navbar>
  <div class="reservations-table">
    <p-table [value]="studentMatches" [paginator]="true" [rows]="7">
            <ng-template pTemplate="caption">
                <div class="center-caption">
                    Lista meczów twojej drużyny
                </div>
            </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 10px;"></th>
                <th style="width: 500px;">Spotkanie</th>
                <th style="width: 300px;">Data</th>
                <th *ngIf="loginService.isCaptain()">Edytuj statystykę meczową</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-matchForStudentResponseDTO>
            <tr>
                <td></td>
                <td>{{ matchForStudentResponseDTO.teams }}</td>
                <td>{{ matchForStudentResponseDTO.date }}</td>
                <td *ngIf="loginService.isCaptain()">
                  <button type="button" pButton label="Edytuj statystyki" class="edit">
                    <!-- (click)="btnEdit(matchForRefereeResponseDTO.matchId) -->
                    <i class="pi pi-file-edit"></i>
                  </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
  <app-footer></app-footer>
</main>
